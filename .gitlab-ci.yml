image: fpco/stack-build:lts-9.10
stages:
  - build
  - deploy

stack_build:
  stage: build
  script: STACK_FLAGS=--system-ghc make

pages:
  stage: deploy
  script:
  - STACK_FLAGS=--system-ghc make doc && mkdir public && cp -r .stack-work/install/*/*/*/doc/* public
  artifacts:
    paths:
    - public
  only:
  - master
